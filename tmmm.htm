<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sttt.css">
</head>
<body>
    <section class="team-section">
        <h2>Our Team</h2>
        <div class="team-grid">
            <!-- Card for each teammate -->
            <div class="card">
                <div class="card-content">
                    <h3>Teammate Name</h3>
                    <p class="role">Role (e.g., Lead Developer)</p>
                    <p class="bio">Bio: Brief description of the teammate's experience, skills, and role.</p>
                    <div class="skills">
                        <span>Skill 1</span>
                        <span>Skill 2</span>
                        <span>Skill 3</span>
                    </div>
                
                </div>
            </div>
            <!-- Repeat similar cards for other teammates -->
        </div>
    </section>
    
</body>
</html>
